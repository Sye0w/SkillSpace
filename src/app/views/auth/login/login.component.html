<main>
  <section class="login-grp-1">
    <button type="button">
      <img src="../../../../assets/images/google_logo.svg" alt="">
      Continue with google
    </button>
    <div class="divider">
      <mat-divider></mat-divider>
      <span>OR</span>
      <mat-divider></mat-divider>
    </div>
  </section>
  <section class="login-grp-2">
    <h3>Welcome back!, Login to your account</h3>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ng-container *ngFor="let input of loginInputConfig">
        <app-dynamic-input-field
          [config]="input"
          [parentForm]="loginForm"
          (errorMessageChange)="onErrorMessageChange($event)"
        ></app-dynamic-input-field>
      </ng-container>
      <a>Forgot password?</a>
      <div class="toast" *ngIf="showToast" [ngClass]="{'error': isError, 'success': !isError}">
        <div>
          <img [src]="isError ? '../../../../assets/images/error.svg' : '../../../../assets/images/success.svg'" alt="">
          <span>{{ isError ? 'Error' : 'Success' }}</span>
        </div>
        <p>{{ toastMessage }}</p>
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="login-grp-3">
      Don't have an account?
      <a routerLink="#" class="link-effect">Sign up instead</a>
    </p>
  </section>
</main>
