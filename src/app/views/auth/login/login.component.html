<main>
  <section class="login-grp-1">
    <button type="button" >
      <img src="../../../../assets/images/google_logo.svg" alt="">
      Continue with google
    </button>
    <div class="divider">
      <mat-divider></mat-divider>
      <span>OR</span>
      <mat-divider></mat-divider>
    </div>
  </section>
  <section class="login-grp-2">
    <h3>Welcome back!, Login to your account</h3>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ng-container *ngFor="let input of loginInputConfig">
        <app-dynamic-input-field
          [config]="input"
          [parentForm]="loginForm"
        ></app-dynamic-input-field>
      </ng-container>
      <a>Forgot password?</a>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
    <p class="login-grp-3">
      Donâ€™t have an account?
      <a routerLink="#" class="link-effect">Sign up instead</a>
    </p>
  </section>
</main>
